name: Pytests

on: [push, pull_request]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14.0-alpha - 3.14.0"]
    steps:
    - name: Check out
      uses: actions/checkout@v4.1.7
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5.1.1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pip dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install .[columns]
        pip install .[ical]
        pip install .[prompt]
        pip install .[test]
        pip install pylint
        pip install codecov
        pip install -U isort
        pip install pytest
    - name: Run pytests
      run: |
        python -m pytest
